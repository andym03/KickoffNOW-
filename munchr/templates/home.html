{% extends "parent-all.html" %}
{% block content %}
<style type="text/css">
	/* Home photos gallery */
	.thumbnail img {
		width: 250px;
		height: 225px;
	}
</style>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h2>Recently Added</h2>
		</div>
		{% for album in albums %}
		<div class="col-lg-3 col-md-4 col-xs-6 thumb">
			<a class="thumbnail" href="{{ url_for('showRestaurantMenu', restaurantID = album.restaurantID, albumID = album.id) }}">
				<img class="img-responsive" src="{{ (album.images)[0].imageURL or 'http://placehold.it/400x300' }}" alt="">
				<h6 style="text-align: center">{{ album.name }}</h6>
			</a>
		</div>
		{% endfor %}
	</div>
	<hr>
	<div class="row">
		<div class="col-lg-12">
			<h2>Popular Restaurants</h2>
		</div>
		{% for restaurant in restaurants %}
		<div class="col-lg-3 col-md-4 col-xs-6 thumb">
			<a class="thumbnail" href="{{ url_for('restaurantDetails', restaurantID = restaurant.ID) }}">
				<img class="img-responsive" src="{{ restaurant.imageURL or 'http://placehold.it/400x300' }}" alt="">
				<h6 style="text-align: center">{{ restaurant.name }}</h6>
			</a>
		</div>
		{% endfor %}

	</div>
</div>

{% endblock %}
